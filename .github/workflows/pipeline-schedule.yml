name: Scheduled Pipeline

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: scheduled-pipeline
      cancel-in-progress: false
    env:
      # Helpful default UA for some RSS feeds (can be overridden as a secret/repo var)
      T4L_USER_AGENT: T4L-End2End/1.0 (+https://github.com/BigSlikTobi/T4L_End2End)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "psycopg[binary]"
      - name: Migrate database (if DATABASE_URL provided)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          T4L_DEBUG: "1"
        run: |
          if [ -n "${DATABASE_URL}" ]; then
            python -m src.database.init_db
          else
            echo "Skipping migration (no DATABASE_URL)"
          fi
      - name: Run pipeline (if DATABASE_URL provided)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          T4L_DEBUG: "1"
        run: |
          if [ -n "${DATABASE_URL}" ]; then
            python -m src.cli pipeline --config config/feeds.yaml
          else
            echo "Skipping pipeline (no DATABASE_URL)"
          fi
      - name: Summarize
        run: |
          echo "Pipeline completed at $(date -u)."
